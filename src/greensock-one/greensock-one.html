<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="greensock-one">
  <template>
    <style>
      :host {

        position: absolute;

      }

      #main {
        position: absolute;
        width: 200px;
        height: 200px;

      }
    </style>
    <div id="main"></div>
  </template>

  <link rel="import" href="../js-import/js-import.html">

  <script>
    Polymer({
      is: 'greensock-one',
      attached: function () {
        console.log('greensock attached');
        this.$.main.style.top = this.top;
        this.$.main.style.left = this.left;
        this.$.main.style.backgroundColor = this.bgcolor;


        var desktopInit = function () {
          TweenMax.to(this.$.main, 1, {top: '+=50px', left: '+=50px', rotation: this.rotation});
        }.bind(this);
        var tabletInit = function () {
          // if your not animating in tablets and you need to do custom stuff for tablets do it here

        };
        if (bowser.tablet === true) {
          if (this.ignoretablet === true) {
            tabletInit()
          }
        } else {
          desktopInit()
        }
      },
      properties: {
        prop1: {
          type: String,
          value: 'greensock-one'
        },
        rotation: {
          type: Number,
          value: 360
        },
        top: {
          type: String,
          value: '0px'
        },
        left: {
          type: String,
          value: '0px'
        },
        bgcolor: {
          type: String,
          value: "#FF0000"
        },
        ignoretablet: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
