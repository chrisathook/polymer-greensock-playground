<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="greensock-one">
  <template>
    <style>
      :host {

        position: absolute;


      }
      #main {
        position: absolute;
        width: 200px;
        height: 200px;


      }
    </style>
    <div id="main"></div>
  </template>

  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script>

  <script>
    Polymer({

      is: 'greensock-one',


      attached: function (){

        console.log ('greensock attached',this.top);

        this.$.main.style.top = this.top;
        this.$.main.style.left = this.left;

        TweenMax.to (this.$.main,1,{top:'+=50px',left:'+=50px',rotation:this.rotation });
        this.$.main.style.backgroundColor = this.bgcolor;



      },

      properties: {
        prop1: {
          type: String,
          value: 'greensock-one'
        },
        rotation: {
          type:Number,
          value:360

        },
        top: {
          type:String,
          value:'0px'

        },
        left: {
          type:String,
          value:'0px'

        },
        bgcolor:{
          type:String,
          value:"#FF0000"

        }
      }

    });
  </script>
</dom-module>
